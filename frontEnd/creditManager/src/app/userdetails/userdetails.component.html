<div class="container" fxLayout="column" fxLayoutGap="40px">
  <mat-grid-list cols="2" rowHeight="500px" *ngIf="user">
    <mat-grid-tile class="details">
      <img src="{{BaseURL + user.profile}}" alt="{{user.name}}">
    </mat-grid-tile>
    <mat-grid-tile>
      <div fxFluser class="details">
        <h1>Name: {{user.name}}</h1>
        <h2>Current Credit: {{user.credit}}</h2>
        <h2>Email: {{user.email}}</h2>
        <span>
          <button mat-raised-button color="primary" (click)="goBack()">Back</button>
          <button mat-raised-button color="primary" [routerLink]="['/transfers', user.id]">Transfer</button>
        </span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div [hidden]="user">
      <div class="spin">
        <mat-spinner></mat-spinner>
      </div>
      <div class="spin">
        <h4>Loading . . . Please Wait</h4>
      </div>
    </div>
</div>
