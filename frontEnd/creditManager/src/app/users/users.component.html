<div class="container" fxLayout="column" fxLayoutGap="40px">
  <mat-grid-list cols="5" rowHeight="200px" *ngIf="users">
    <mat-grid-tile *ngFor="let user of users; let i=index">
      <button mat-flat-button class="btn" [routerLink]="['/userdetails', user.id]">
        <div class="user">
          <img mat-card-image src="{{BaseURL + user.profile}}" alt="{{user.name}}" class="avatar">
          <h1>{{user.name}}</h1>
        </div>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
  <div [hidden]="users">
    <div class="spin">
      <mat-spinner></mat-spinner>
    </div>
    <div class="spin">
      <h4>Loading . . . Please Wait</h4>
    </div>
  </div>
</div>
